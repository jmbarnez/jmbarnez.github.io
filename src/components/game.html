<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sandbox idle</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="icon" href="/icons.svg" />
  <link rel="stylesheet" href="/src/styles/desktop.css">
  <link rel="stylesheet" href="/src/styles/theme.css">
  <link rel="stylesheet" href="/src/styles/tw.css">
  <link rel="stylesheet" href="/src/styles/areaGame.css">
  <link rel="stylesheet" href="/src/styles/chat-bubbles.css">
</head>
<body class="desktop-view">
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen fixed inset-0 bg-slate-900 flex items-center justify-center z-[9999] transition-opacity duration-300">
    <div class="loading-content text-center">
      <div class="loading-spinner mb-4">
        <div class="w-16 h-16 border-4 border-sky-400/30 border-t-sky-400 rounded-full animate-spin mx-auto"></div>
      </div>
      <h2 class="text-xl font-bold text-white mb-2 font-press-start">LOADING</h2>
      <p id="loading-message" class="text-slate-400 text-sm">Initializing game...</p>
    </div>
  </div>




  <script type="module" src="/src/app/game-loader.js"></script>
  <!-- Area Frame (bottom-right corner behind UI) -->
  <div class="area-frame">
    <canvas id="area-canvas" class="area-canvas"></canvas>
  </div>

  <!-- AI: Removed the logout button from the top-left corner. -->
  <!-- The header area is now completely empty, allowing the canvas to fill the full screen. -->
  <div id="desktop-screen" class="desktop-screen">

    <!-- Explore button removed: item spawns handled by area mini-game -->


    <!-- AI: Consolidated Tabbed Panel -->
    <div id="main-panel-container" class="hidden glow-blue fixed w-[360px] bg-slate-900/95 text-slate-200 border border-sky-400/20 rounded-2xl shadow-2xl backdrop-blur-2xl z-50" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <div id="main-panel-header" class="desktop-panel-header flex items-center justify-between p-3 border-b border-sky-400/20 cursor-move select-none">
        <!-- Tab Buttons -->
        <div class="flex items-center gap-1">
          <button id="tab-button-inventory" type="button" data-tab="inventory" class="tab-button active px-1 py-0.5 rounded bg-slate-700/50 hover:bg-slate-600/50 transition text-xs text-white">Inventory</button>
          <button id="tab-button-equipment" type="button" data-tab="equipment" class="tab-button px-1 py-0.5 rounded hover:bg-slate-700/50 transition text-xs text-slate-400">Equipment</button>
          <button id="tab-button-skills" type="button" data-tab="skills" class="tab-button px-1 py-0.5 rounded hover:bg-slate-700/50 transition text-xs text-slate-400">Skills</button>
        </div>
        <button id="main-panel-close" type="button" data-no-drag class="panel-close absolute top-2 right-2 text-red-500 hover:text-red-300 text-lg leading-none" aria-label="Close">Ã—</button>
      </div>
      <div class="p-4">
        <!-- Inventory Panel Content -->
        <div id="inventory-panel" class="tab-content">
          <div class="flex flex-col items-stretch gap-2">
            <!-- AI: Added inventory controls (sort, coin pouch) back -->
            <div class="flex items-center justify-between mb-2">
              <button id="inventory-sort-button" type="button" data-no-drag class="px-2 py-1 rounded bg-slate-800/50 hover:bg-slate-700 transition text-xs text-slate-300">Sort</button>
              <div id="inventory-coin-pouch" class="flex items-center gap-1 px-1.5 py-0.5 bg-slate-800/50 border border-sky-400/20 rounded">
                <div id="inventory-coin-icon-container" class="w-3.5 h-3.5"></div>
                <span id="inventory-coin-amount" class="text-xs font-semibold">0</span>
              </div>
            </div>
            <div id="inventory-grid" class="grid grid-cols-6 gap-2"></div>
          </div>
        </div>
        <!-- Equipment Panel Content -->
        <div id="equipment-panel" class="tab-content hidden">
          <div class="grid grid-cols-4 gap-2 justify-items-center">
            <!-- Core & CPU -->
            <div class="equipment-slot col-span-2" data-slot-type="core"><span>Core</span></div>
            <div class="equipment-slot col-span-2" data-slot-type="cpu"><span>CPU</span></div>
            
            <!-- Modules -->
            <div class="equipment-slot" data-slot-type="module1"><span>Module</span></div>
            <div class="equipment-slot" data-slot-type="module2"><span>Module</span></div>
            <div class="equipment-slot" data-slot-type="module3"><span>Module</span></div>
            <div class="equipment-slot" data-slot-type="module4"><span>Module</span></div>

            <!-- Weapons -->
            <div class="equipment-slot col-span-2" data-slot-type="weapon1"><span>Weapon</span></div>
            <div class="equipment-slot col-span-2" data-slot-type="weapon2"><span>Weapon</span></div>
          </div>
        </div>
        <!-- Skills Panel Content -->
        <div id="skills-panel" class="tab-content hidden">
            <div class="grid grid-cols-2 gap-4">
              <!-- Mining Skill Card -->
              <div class="relative flex flex-col items-center gap-2 p-2 rounded bg-slate-800/50">
                <div class="absolute top-1 right-2 text-xs text-slate-400"><span id="skill-level-mining">1</span></div>
                <div data-icon="mining" class="w-8 h-8 text-gray-400"></div>
                <div class="w-full">
                  <div class="text-sm font-semibold mb-1">Mining</div>
                  <div class="relative w-full h-4 bg-slate-900 rounded overflow-hidden border border-slate-700">
                    <div id="skill-bar-mining" class="progress-bar-fill progress-bar-fill--sta" style="width: 0%;"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                      <span id="skill-xp-mining" class="text-xs font-semibold text-white text-shadow">0/100</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Fishing Skill Card -->
              <div class="relative flex flex-col items-center gap-2 p-2 rounded bg-slate-800/50">
                <div class="absolute top-1 right-2 text-xs text-slate-400"><span id="skill-level-fishing">1</span></div>
                <div data-icon="fishing" class="w-8 h-8 text-blue-400"></div>
                <div class="w-full">
                  <div class="text-sm font-semibold mb-1">Fishing</div>
                  <div class="relative w-full h-4 bg-slate-900 rounded overflow-hidden border border-slate-700">
                    <div id="skill-bar-fishing" class="progress-bar-fill progress-bar-fill--mp" style="width: 0%;"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                      <span id="skill-xp-fishing" class="text-xs font-semibold text-white text-shadow">0/100</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Gathering Skill Card -->
              <div class="relative flex flex-col items-center gap-2 p-2 rounded bg-slate-800/50">
                <div class="absolute top-1 right-2 text-xs text-slate-400"><span id="skill-level-gathering">1</span></div>
                <div data-icon="gathering" class="w-8 h-8 text-emerald-400"></div>
                <div class="w-full">
                  <div class="text-sm font-semibold mb-1">Gathering</div>
                  <div class="relative w-full h-4 bg-slate-900 rounded overflow-hidden border border-slate-700">
                    <div id="skill-bar-gathering" class="progress-bar-fill progress-bar-fill--hp" style="width: 0%;"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                      <span id="skill-xp-gathering" class="text-xs font-semibold text-white text-shadow">0/100</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Xenohunting Skill Card -->
              <div class="relative flex flex-col items-center gap-2 p-2 rounded bg-slate-800/50">
                <div class="absolute top-1 right-2 text-xs text-slate-400"><span id="skill-level-xenohunting">1</span></div>
                <div data-icon="alien" class="w-8 h-8 text-purple-400"></div>
                <div class="w-full">
                  <div class="text-sm font-semibold mb-1">Xenohunting</div>
                  <div class="relative w-full h-4 bg-slate-900 rounded overflow-hidden border border-slate-700">
                    <div id="skill-bar-xenohunting" class="progress-bar-fill progress-bar-fill--xp" style="width: 0%;"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                      <span id="skill-xp-xenohunting" class="text-xs font-semibold text-white text-shadow">0/100</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Chat Toggle Button (bottom-left) -->
    <button id="chat-toggle" type="button" class="fixed bottom-4 left-4 w-12 h-12 flex items-center justify-center rounded-xl bg-slate-800/80 hover:bg-slate-700/90 transition-all duration-200 shadow-lg border border-sky-400/20 z-50 group" title="Toggle Chat">
      <div class="relative">
        <svg class="w-6 h-6 text-slate-300 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-2.324-.306c-.584.296-1.29.406-2.676.406-1.387 0-2.092-.11-2.676-.406A8.955 8.955 0 018 20C3.582 20 0 16.418 0 12S3.582 4 8 4s8 3.582 8 8z" />
        </svg>
        <!-- Online indicator dot -->
        <div id="chat-online-indicator" class="absolute -top-1 -right-1 w-3 h-3 bg-gray-500 rounded-full border-2 border-slate-800 transition-colors"></div>
      </div>
    </button>

    <!-- Chat Panel -->
    <div id="chat-panel-container" class="hidden fixed bottom-24 left-4 w-[600px] h-[400px] bg-slate-900/95 border border-sky-400/20 rounded-xl shadow-2xl backdrop-blur-2xl z-50">
      <div class="flex flex-col h-full">
        <!-- Chat Header -->
        <div class="flex items-center justify-between p-3 border-b border-sky-400/20">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-3.582 8-8 8a8.955 8.955 0 01-2.324-.306c-.584.296-1.29.406-2.676.406-1.387 0-2.092-.11-2.676-.406A8.955 8.955 0 018 20C3.582 20 0 16.418 0 12S3.582 4 8 4s8 3.582 8 8z" />
            </svg>
            <span class="text-sm font-semibold text-slate-200">Global Chat</span>
          </div>
          <div class="flex items-center gap-2">
            <!-- Connection Status -->
            <div id="chat-connection-status" class="w-2 h-2 rounded-full bg-gray-500 transition-colors" title="Connection Status"></div>
            <!-- Close Button -->
            <button id="chat-close" type="button" class="text-slate-400 hover:text-red-400 transition-colors" aria-label="Close Chat">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Chat Content Area -->
        <div class="flex-1 flex min-h-0">
          <!-- Online Players Sidebar (Left) -->
          <div class="w-56 border-r border-sky-400/20 bg-slate-800/30">
            <div class="p-3 border-b border-sky-400/20">
              <h3 class="text-sm font-semibold text-slate-300">Online Players</h3>
              <p id="online-count-sidebar" class="text-xs text-slate-400 mt-1">0 online</p>
            </div>
            <div id="online-list" class="p-3 space-y-2 text-sm text-slate-300 max-h-80 overflow-y-auto scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-transparent">
              <!-- Online players list appears here -->
            </div>
          </div>
          
          <!-- Messages Area -->
          <div class="flex-1 flex flex-col">
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm text-slate-200 scrollbar-thin scrollbar-thumb-slate-600 scrollbar-track-transparent">
              <!-- Messages appear here -->
            </div>
            
            <!-- Chat Input -->
            <div class="p-3 border-t border-sky-400/20">
              <form id="chat-form" class="flex gap-2 items-stretch">
                <input id="chat-input" type="text" maxlength="280" placeholder="Type a message..." class="flex-1 px-3 py-2 rounded-lg border border-slate-600 bg-slate-800/50 text-slate-200 text-sm focus:outline-none focus:border-sky-400 transition-colors" aria-label="Chat message" />
                <button id="chat-send" type="submit" class="px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-500 text-white text-sm font-medium transition-colors whitespace-nowrap" title="Send Message">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Market Panel -->
    <div id="market-panel" class="hidden glow-blue fixed w-[400px] h-[300px] bg-slate-900/95 text-slate-200 border border-rose-400/20 rounded-2xl shadow-2xl backdrop-blur-2xl z-50" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <div id="market-header" class="desktop-panel-header flex items-center justify-end p-4 border-b border-rose-400/20 cursor-move select-none">
        <!-- AI: Removed Market title. -->
        <!-- AI: Standardized close button styling. -->
        <button id="market-close" type="button" data-no-drag class="panel-close absolute top-2 right-2 text-red-500 hover:text-red-300 text-lg leading-none" aria-label="Close">Ã—</button>
      </div>
      <div class="flex flex-col items-stretch p-4 gap-3">
        <!-- Market content will go here -->
        <p class="text-sm text-slate-400">Welcome to the Market! Buy and sell items here.</p>
      </div>
    </div>

   <!-- Settings Panel -->
   <div id="settings-panel" class="hidden glow-blue fixed w-[300px] bg-slate-900/95 text-slate-200 border border-sky-400/20 rounded-2xl shadow-2xl backdrop-blur-2xl z-50" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
     <div id="settings-header" class="desktop-panel-header flex items-center justify-between p-4 border-b border-sky-400/20 cursor-move select-none">
       <div class="flex items-center gap-2">
         <div data-icon="gear" class="w-4 h-4 text-slate-300"></div>
         <span class="font-semibold">Settings</span>
       </div>
       <button id="settings-close" type="button" class="panel-close text-red-500 hover:text-red-300 text-lg leading-none" data-no-drag aria-label="Close">Ã—</button>
     </div>
     <div class="p-4">
       <div class="flex items-center justify-between">
         <label for="volume-slider" class="text-sm font-semibold">Master Volume</label>
         <input type="range" id="volume-slider" min="0" max="1" step="0.01" class="w-40">
       </div>
     </div>
   </div>

    <!-- Modern Action Bar UI (bottom center) -->
    <!-- AI: All main game actions are now in a sleek, glassy bar. -->
    <!-- Modern Action Bar UI (bottom center) -->
    <!-- AI: All main game actions are now in a sleek, glassy bar. -->
    <div id="bottom-action-bar" class="fixed bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-4 z-50">
      <!-- AI: Consolidated panel toggle button (now with backpack icon) -->
      <button id="main-panel-toggle" type="button" class="action-btn group" title="Toggle Panel (Tab)">
        <div data-icon="inventory" class="w-8 h-8 text-blue-400 group-hover:text-blue-300 transition-colors"></div>
      </button>
    </div>
    <!-- Logout button moved to top left for visibility and accessibility -->
    <button id="settings-button" type="button" class="fixed top-4 left-4 h-8 w-8 flex items-center justify-center rounded-lg bg-slate-800/70 hover:bg-slate-700/80 transition-all duration-200 text-xs text-slate-300 hover:text-white font-bold shadow-lg z-50" title="Settings">
      <div data-icon="gear" class="w-4 h-4 text-slate-300"></div>
    </button>
    <button id="btn-logout" type="button" class="fixed top-4 left-14 h-8 px-4 flex items-center rounded-lg bg-slate-800/70 hover:bg-rose-600/80 transition-all duration-200 text-xs text-slate-300 hover:text-white font-bold shadow-lg z-50" title="Logout">
      Logout
    </button>
  </div>
</body>
</html>
